<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .col {
            border: solid 1px black;
        }
    </style>
</head>
<body>
<h1 class="text-align-center">Javascript Calculator</h1>
<div class="container">
<form>
<div class="form-row">
    <div class="form-group col-5">
        <label for="inputMath">Input</label>
        <input type="text" class="form-control" id="inputMath">
    </div>
    <div class="form-group col-md-2">
        <label for="inputOperator">Operation</label>
        <input type="text" class="form-control" id="inputOperator">
    </div>
    <div class="form-group col-md-5">
        <label for="result">Result</label>
        <input type="text" class="form-control" id="result">
    </div>
</div>
</form>
    <div class="btn-group col-12" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary m-1">1</button>
        <button type="button" class="btn btn-secondary m-1">2</button>
        <button type="button" class="btn btn-secondary m-1">3</button>
        <button type="button" class="btn btn-secondary m-1">+</button>
    </div>
    <div class="btn-group col-12" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary m-1">4</button>
        <button type="button" class="btn btn-secondary m-1">5</button>
        <button type="button" class="btn btn-secondary m-1">6</button>
        <button type="button" class="btn btn-secondary m-1">-</button>
    </div>
    <div class="btn-group col-12" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary m-1">7</button>
        <button type="button" class="btn btn-secondary m-1">8</button>
        <button type="button" class="btn btn-secondary m-1">9</button>
        <button type="button" class="btn btn-secondary m-1">*</button>
    </div>
    <div class="btn-group col-12" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary m-1">C</button>
        <button type="button" class="btn btn-secondary m-1">0</button>
        <button type="button" class="btn btn-secondary m-1">=</button>
        <button type="button" class="btn btn-secondary m-1">/</button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/calculator.js"></script>
</body>
</html>
